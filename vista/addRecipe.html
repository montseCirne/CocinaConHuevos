    <div class="container">        <br>        <br>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="row">
                    <!-- Formualrio -->
                    <div>
                        <h2 class="titulo_agregar_receta">Agregar nueva receta</h2> <br> <br>
                        <form class="formulario_receta" id="recetaForm" enctype="multipart/form-data">
                            <!-- NOMBRE DE RECETA -->
                            <div class="">
                              <label for="exampleInputEmail1" class="form-label">Nombre de la receta</label>
                              <input type="text" class="form-control" id="nombre_usuario_registro" name="nombre" aria-describedby="emailHelp" placeholder="Nombre de receta" required>
                            </div><br>
                            <div>
                                <label for="categoria">Categoría:</label>
                                <select id="categoria" name="categoria" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="comida">Comida</option>
                                    <option value="postre">Postre</option>
                                    <option value="sopa">Sopa</option>
                                    <option value="ensalada">Ensalada</option>
                                </select>
                            </div><br>
                            <!-- IMAGEN DE RECETA -->
                            <div class="mb-3">
                                <label  class="form-label">Tiempo de coccion</label>
                                <input type="text" class="form-control" id="tiempo_coccion" aria-describedby="emailHelp" placeholder="Tiempo de cocción" required>
                            </div>
                            <!-- IMAGEN DE RECETA -->
                            <div class="mb-3">
                              <label for="imagen_receta" class="form-label">Imagen de la receta</label>
                              <input type="file" class="form-control" id="imagen_receta" name="foto" aria-describedby="emailHelp" placeholder="Imagen de al receta" required>
                            </div>
                            <!-- INGREDIENTES -->
                            <textarea class="form-control" placeholder="Ingredientes" id="Ingredientes"></textarea><br>
                            <!-- MODO DE PREPARACION -->
                            <textarea class="form-control" placeholder="Modo de preparacion" id="modo_preparacion" name="descripcion"></textarea><br>
                            <button type="submit" class="btn btn-warning" id="guardar_receta">Guardar Receta</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="row">
                    <div class="col">
                        <div class="">
                            <h2 class="titulo_agregar_receta">Mis recetas</h2>
                            <!-- RENGLON PARA LAS RECETAS HECHAS POR EL CLIENTE -->
                            <div class="row">
                                <div class="container" id="productos">
                                    <div class="row">
                                        <div class="col">
                                            <div id="Cartas" class="cards-container"></div>
                                        </div>
                                    </div>
                                </div>
                            <!-- FIN DEL RENGLON -->
